<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Man of Style - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
<div class="row justify-content-end align-items-center min-vh-100">
    <div class="col-lg-5 col-md-7 d-flex justify-content-end">

                <div class="login-container">
                    <div class="text-center mb-4">
                        <h1 class="brand-title">Man of Style</h1>
                        <p class="brand-subtitle">Sign in to access your exclusive content</p>
                    </div>
                    
                    <form>
                        <div class="form-group mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password" required>
                                <span class="input-group-text password-toggle" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group mb-3 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-decoration-none" style="color: var(--primary-color);">Forgot password?</a>
                        </div>
                        
                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-login w-100">Login</button>
                        </div>
                    </form>
                                            <div class="form-group mb-4">
    <button type="button" class="btn btn-login w-100" onclick="window.location.href='index.html'">
        Login as Guest
    </button>
</div>

                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                    
                    <div class="login-links">
                        <p>Don't have an account? <a href="signup.html">Register now</a></p>
                        <a href="#">Terms of Service</a> â€¢ <a href="#">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.js"></script>
</body>
</html>
