<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Man of Style - Verify Code</title>
  
  <link rel="stylesheet" href="signup.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div
    class="container d-flex align-items-center justify-content-center"
    style="min-height: 100vh"
  >
    <div class="login-container shadow">
      <div class="text-center mb-4">
        <div class="brand-title">Man of Style</div>
      </div>
      <h2 class="text-center mb-4" style="color: var(--gray-lighter);">
        Enter Verification Code
      </h2>
      <form>
        <div class="mb-3 text-center">
          <label for="verificationCode" class="form-label">6-Digit Code</label>
          <input
            type="text"
            maxlength="6"
            pattern="\d{6}"
            class="form-control text-center"
            id="verificationCode"
            placeholder="______"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Verify</button>
      </form>
      <div class="mt-3 text-center">
        Didnâ€™t receive a code? <a href="#">Resend</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
