<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Man of Style - Sign Up</title>
    
    <link rel="stylesheet" href="signup.css" /> <!-- You might want a separate signup.css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center"
      style="min-height: 100vh"
    >
      <div class="login-container shadow">
        <div class="text-center mb-4">
          <div
            class="brand-title"
            style="color: var(--primary-color); font-size: 2rem"
          >
            Man of Style
          </div>
        </div>
        <h2 class="text-center mb-4" style="color: var(--gray-lighter);">Create an Account</h2>
        <form>
          <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="inputUsername"
              placeholder="Choose a username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
          Already have an account? <a href="login.html">Log In</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- You might want a separate signup.js for form validation -->
  </body>
</html>
